<!DOCTYPE html>

  <title>Built with Tailwind CSS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
      width: 250px;
      padding: 15px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      width: 100%;
      max-width: 220px;
      transition: background-color 0.3s, color 0.3s;
      color: var(--text-color);
    }

    #message {
      font-weight: bold;
      margin: 15px 0;
      color: var(--highlight-color);
    }

    footer {
      font-size: 12px;
      color: var(--footer-color);
      margin-top: 15px;
      transition: color 0.3s;
    }

    .icon {
      width: 64px;
      height: 64px;
      margin: 15px auto;
      display: none;
      transition: fill 0.3s;
      fill: var(--icon-color);
    }

    .fallback-icon {
      fill: var(--fallback-icon-color);
    }

    a {
      color: var(--highlight-color);
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      text-decoration: underline;
    }

    #theme-toggle {
      cursor: pointer;
      margin-bottom: 15px;
      width: 24px;
      height: 24px;
      fill: var(--highlight-color);
      transition: fill 0.3s;
    }

    /* Light Theme */
    :root {
      --background-color: #f9fafb;
      --card-bg: white;
      --text-color: #000;
      --highlight-color: #0ea5e9;
      --footer-color: #888;
      --icon-color: rgb(6, 182, 212);
      --fallback-icon-color: #888;
    }

    /* Dark Theme */
    [data-theme="dark"] {
      --background-color: #2c2c2c;
      --card-bg: #1c1c1c;
      --text-color: #e5e5e5;
      --highlight-color: #0ea5e9;
      --footer-color: #cfcfcf;
      --icon-color: rgb(6, 182, 212);
      --fallback-icon-color: #aaa;
    }
  </style>
</head>
